<!DOCTYPE html>
<html>
	<head>
		<!-- CSS Files -->
		<link rel="stylesheet" type="text/css" charset="utf-8" href="sp://spotiblind/css/main.css">
		<!-- Scripts Files -->
		<!-- <script src="http://localhost:8080/socket.io/socket.io.js"></script>-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="sp://spotiblind/js/main.js"></script>
	</head>
	<body>
		<div id="wrapper">
			<!-- Start Screen -->
			<div data-rel="startScreen" class="screen" style="display:none;">
				<button data-rel="startButton" class="button icon">
					<span class="plus"></span>
					Start
				</button>
			</div>
			<!-- Waiting screen -->
			<div data-rel="waitingScreen" class="screen" style="display:none;">
				<span class="throbber">Waiting ...</span>
			</div>
			<!-- Game Screen -->
			<div data-rel="gameScreen" class="screen" >
				<!-- Current playing -->
				<div data-rel="currentPlaying" class="song-container">
					<span>Actuellement :</span>
					<div data-rel="currentCover"></div>
					<span data-rel="currentTitle">--</span>
					<span data-rel="currentArtist">--</span>
				</div>
				<!-- Log -->
				<div data-rel="log" class="log-container">
				</div>
				<!-- Bottom -->
				<div class="bottom-container">
					<!-- Player list -->
					<div class="player-list-container" data-rel="playerList">
						<h2>Liste des joueurs</h2>
						<ul class="player-list"></ul>
					</div>
					<!-- Playlist -->
					<div class="playlist-container">
						<div id="playlist-drop" data-rel="playlist-drop">
							<span>DÃ©poser votre playlist ici !</span>
						</div>
						<div data-rel="playlist" style="display:none;"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- /wrapper -->
	</body>
</html>
